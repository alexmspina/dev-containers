name: Build and Push Docker Image

on:
  workflow_call:
    inputs:
      dockerfile_path:
        description: 'Path to the Dockerfile'
        required: true
        type: string
      image_name:
        description: 'Full image name to push (e.g. ghcr.io/user/image)'
        required: true
        type: string
      context:
        description: 'Build context'
        required: false
        default: '.'
        type: string
    secrets:
      IMAGE_REPO_ACCESS_TOKEN:
        required: true

jobs:
  build-and-push:
    runs-on: ubuntu-24.04-arm

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.IMAGE_REPO_ACCESS_TOKEN }}

      - name: Build and Push Image (Get Digest)
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile_path }}
          push: true
          tags: ${{ inputs.image_name }}:temp
          provenance: false
          outputs: type=image,name=${{ inputs.image_name }},push=true

      - name: Get Digest
        run: |
          echo "Digest: ${{ steps.build.outputs.digest }}"
          echo "digest_sha=${{ steps.build.outputs.digest }}" >> $GITHUB_ENV

      - name: Tag Image with Digest and Push Again
        run: |
          docker pull "${{ inputs.image_name }}@${{ env.digest_sha }}"
          docker tag "${{ inputs.image_name }}@${{ env.digest_sha }}" "${{ inputs.image_name }}:${{ env.digest_sha }}"
          docker push "${{ inputs.image_name }}:${{ env.digest_sha }}"
